<template name="categorysList">
    <div class="page page-curricula-page">
        <h1 class="page-title">Daftar Kategori</h1>

        <section class="section-page-shoulders">
          <div class="btn-group" role="group" aria-label="command control">
              <a href="{{ pathFor route='categoryCreate' }}" class="btn btn-primary">+ Kategori Baru</a>
            </div>
        </section>

        <div class="page page-categorys-list">
            <ul class="list-group">
                {{#each categorys }}
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a class="title name">{{ name }}</a>
                    <div class="flex-shrink">
                      <a href="{{ pathFor route='categoryEdit' _id=_id }}" class="btn btn-primary text-white">Ubah</a>
                    </div>
                  </li>
                {{/each}}
              </ul>
        </div>

      </div>
</template>

<template name="categoryForm">
    <div class="page page-session-form">
        <div class="form-group">
            <label>Nama Kategori</label>
            <input type="text" id="input-name" class="form-control">
        </div>
        <div class="form-actions">
            <button class="btn btn-primary btn-block" id="submit-form">Simpan</button>
        </div>
    </div>
</template>

<template name="categoryCreate">
    <div class="page page-matkul-page">
        <h1 class="page-title"> Kategori Baru</h1>
        {{> categoryForm submitType=1 }}
    </div>
</template>

<template name="categoryEdit">
    <div class="page page-matkul-page">
        <h1 class="page-title">
            Edit Kategori
        </h1>
        {{> categoryForm submitType=2}}
    </div>
</template>
